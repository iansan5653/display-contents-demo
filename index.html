<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display:contents Demo</title>
</head>
<body>
  <div role="group" aria-label="Without display:contents">
    Here's text and a button <em>outside</em> of a <code>display:contents</code> container:
    <button>Example Button</button>
  </div>

  <div role="group" aria-label="With display:contents" style="display:contents">
    And here's text and a button <em>inside</em> of a <code>display:contents</code> container:
    <button>Example Button</button>
  </div>
</body>
</html>
